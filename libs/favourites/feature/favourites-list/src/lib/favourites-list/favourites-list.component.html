@if (trialStore.favourites().length === 0) {
<p>No favourites yet</p>
} @else { @for (trial of trialStore.favourites(); track $index) {
<lib-trial
  [trial]="trial"
  (toggleFavourite)="trialStore.toggleFavourite(trial)"
/>
}

<button id="clear-favourites" (click)="trialStore.clearFavourites()">
  Clear all favourites
</button>

} @if (trialStore.error()) {
<p>Error: {{ trialStore.error() }}</p>
}
