<div class="favourites-wrapper">
  @for (trial of trialStore.favourites(); track $index) {
  <lib-trial
    [trial]="trial"
    (toggleFavourite)="trialStore.toggleFavourite(trial)"
  />
  }

  <button
    mat-raised-button
    aria-label="Clear all favourites"
    id="clear-favourites"
    class="favourites-clear-button"
    (click)="trialStore.clearFavourites()"
    disabled="{{ !trialStore.favourites().length }}"
  >
    Clear all favourites
  </button>

  @if (trialStore.error()) {
  <p>Error: {{ trialStore.error() }}</p>
  }
</div>
