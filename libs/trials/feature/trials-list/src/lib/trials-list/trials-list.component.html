@if (trialStore.loading()) {
<p>Loading…</p>
} @else {
<ul>
  @for (trial of trialStore.trialsWithFavourites(); track $index) {
  <li>
    <button (click)="trialStore.toggleFavourite(trial)">
      @if (trial.favourite) { 🧡 } @else { 🤍 }
    </button>
    {{ trial.id }} — {{ trial.title }} ({{ trial.status }})
  </li>
  }
</ul>
}
