@if (trialsStore.loading()) {
<p>Loading…</p>
} @else {
<ul>
  @for (trial of trialsStore.trialsWithFavourites(); track $index) {
  <li>
    <button id="toggle-favourite" (click)="trialsStore.toggleFavourite(trial)">
      @if (trial.favourite) { 🧡 } @else { 🤍 }
    </button>
    {{ trial.id }} — {{ trial.title }} ({{ trial.status }})
  </li>
  }
</ul>
<button
  id="add-all-to-favourites"
  (click)="trialsStore.addCurrentViewToFavourites()"
>
  Add current trials to favourites!
</button>
} @if (trialsStore.error()) {
<p>Error: {{ trialsStore.error() }}</p>
}
