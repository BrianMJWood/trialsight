<div id="trial-{{ trial().id }}" class="trial flex items-center gap-2">
  <button
    type="button"
    mat-mini-fab
    aria-label="Toggle favourite"
    class="favourite-button"
    id="toggle-favourite-{{ trial().id }}"
    (click)="toggleFavourite.emit(trial())"
  >
    @if (trialStore.isFavourite()(trial().id)) {<mat-icon>favorite</mat-icon>}
    @else {<mat-icon>favorite_outline</mat-icon>}
  </button>
  <div class="trial-content">
    {{ trial().id }} â€” {{ trial().title }} ({{ trial().status }})
  </div>
</div>
