<div id="trial-{{ trial().id }}" class="trial flex items-center gap-2">
  <button
    type="button"
    id="toggle-favourite-{{ trial().id }}"
    (click)="toggleFavourite.emit(trial())"
  >
    {{ trialStore.isFavourite()(trial().id) ? '🧡' : '🤍' }}
  </button>

  {{ trial().id }} — {{ trial().title }} ({{ trial().status }})
</div>
